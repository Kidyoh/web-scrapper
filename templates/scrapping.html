<!DOCTYPE html>
<html>
<head>
    <title>Web Scraping Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #007BFF;
            text-align: center;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        form :hover{
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            display: block;
            width: 50%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .btn{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form{
            max-width: 400px;
            margin: 0 auto;
            padding: 50px;
        }
    </style>
</head>
    <body>
        <h1>Web Scraping Tool</h1>
        <div class="form">
            <form action="/scrape" method="POST">
                <label for="url">URL to Scrape:</label>
                <input type="text" name="url" id="url" class="btn" required>
                <br>
                <label for="tag_name">Tag Name (optional):</label>
                <input type="text" name="tag_name" id="tag_name" class="btn">
                <br>
                <button type="submit">Scrape</button>
            </form>
        </div>
</body>
</html>
